<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Voxeet SDK and jQuery the CDN unpkg.com -->
    <script
      type="text/javascript"
      src="https://unpkg.com/@voxeet/voxeet-web-sdk@3.4"
    ></script>
    <script type="text/javascript" src="https://unpkg.com/jquery"></script>

    <!-- Mixer layout script and styles -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="form">
      <input value="token" id="accessToken" name="accessToken" />
      <input value="" id="refreshToken" name="refreshToken" />
      <input value="" id="refreshUrl" name="refreshUrl" />
      <input value="" id="catToken" name="catToken" />
      <input
        value="conference alias or storyId"
        id="conferenceId"
        name="conferenceId"
      />
      <input value="" id="thirdPartyId" name="thirdPartyId" />
      <input value="" id="layoutType" name="layoutType" />
      <button id="joinConference">Join conference</button>
      <button id="replayConference">Replay conference</button>
    </div>
    <div class="wrapper">
      <div id="videos-container"></div>
    </div>
  </body>
</html>
